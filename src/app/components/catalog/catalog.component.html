<div class="catalog">
    <select class="platforms" [(ngModel)]="currentPlatform">
        <option 
        *ngFor="let platform of getPlatforms()"
        value={{platform}}>{{platform}}</option>
    </select>

    <p>La plateforme courante est : {{currentPlatform}}</p>

    <div class="product" *ngFor="let currentProduct of products | platform : currentPlatform">
        <h2>{{ currentProduct.name }}</h2>
        <img src={{currentProduct.img}}/>
    </div>
</div>
