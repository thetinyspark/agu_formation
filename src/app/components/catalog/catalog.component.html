<div class="catalog">
    <label>Platforme: </label><select id="platform" class="platforms" [(ngModel)]="currentPlatform">
        <option *ngFor="let platform of getPlatforms()" value={{platform}}>{{platform}}</option>
    </select>
    <br />
    <label>Prix min: </label><input type="number" [(ngModel)]="priceMin" /> <br />
    <label>Prix max: </label><input type="number" [(ngModel)]="priceMax" /> <br />
    <label>Nom: </label><input id="nameFilter" type="string" [(ngModel)]="nameFilter" /> <br />

    <app-product [currentProduct]="myProduct" [detailed]="false" [buyable]="true" [redirectable]="true"
        (onBuy)="onBuyProduct($event)" *ngFor="let myProduct of products | catalog : getFilters()"></app-product>
</div>
